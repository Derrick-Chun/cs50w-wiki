{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit Page: {{ title }}</h1>

    <form action="{% url 'edit' title=title %}" method="post">
        {% csrf_token %}
        <textarea name="content" rows="20" cols="80">{{ content }}</textarea><br>
        <button type="submit">Save Changes</button>
    </form>
{% endblock %}
